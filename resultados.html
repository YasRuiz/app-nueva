<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultados - Estado de √Ånimo</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

  <!-- Chart.js para gr√°ficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzkOdieLyx3EwofzjmJIXZXD86HXxwd1U",
      authDomain: "estado-animo-clase.firebaseapp.com",
      projectId: "estado-animo-clase",
      storageBucket: "estado-animo-clase.firebasestorage.app",
      messagingSenderId: "690883949927",
      appId: "1:690883949927:web:d8d9f33c41f8df99d5ebc2",
      measurementId: "G-DHQ6ELF0X8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e63946;
      color: white;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #grafico-container {
      margin-top: 40px;
    }
    #exportar {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Respuestas Recibidas</h1>
    <button id="exportar">üì• Exportar a CSV</button>

    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Comentario</th>
        </tr>
      </thead>
      <tbody id="tabla-respuestas">
        <tr><td colspan="3">Cargando...</td></tr>
      </tbody>
    </table>

    <div id="grafico-container">
      <h2>Resumen gr√°fico</h2>
      <canvas id="grafico"></canvas>
    </div>
  </div>

  <script>
    const tabla = document.getElementById("tabla-respuestas");
    const exportarBtn = document.getElementById("exportar");
    const estadoLabels = ["1 - Muy mal", "2 - Mal", "3 - Regular", "4 - Bien", "5 - Excelente"];
    const estadoCounts = [0, 0, 0, 0, 0];
    const datosCSV = [["Fecha", "Estado", "Comentario"]];

    db.collection("respuestas")
      .orderBy("fecha", "desc")
      .get()
      .then((querySnapshot) => {
        tabla.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const fecha = new Date(data.fecha).toLocaleString();
          const estado = parseInt(data.estado);
          const comentario = data.comentario || "-";

          // Llenar tabla
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${fecha}</td><td>${estado}</td><td>${comentario}</td>`;
          tabla.appendChild(tr);

          // Contador para gr√°fica
          if (estado >= 1 && estado <= 5) {
            estadoCounts[estado - 1]++;
          }

          // Guardar para CSV
          datosCSV.push([fecha, estado, comentario]);
        });

        if (tabla.innerHTML === "") {
          tabla.innerHTML = "<tr><td colspan='3'>No hay datos a√∫n.</td></tr>";
        }

        generarGrafico();
      })
      .catch((error) => {
        console.error("Error al obtener datos:", error);
        tabla.innerHTML = "<tr><td colspan='3'>‚ùå Error al cargar datos.</td></tr>";
      });

    // Funci√≥n para exportar a CSV
    exportarBtn.addEventListener("click", () => {
      const csvContent = "data:text/csv;charset=utf-8," + 
        datosCSV.map(e => e.join(",")).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "respuestas_estado_animo.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // Funci√≥n para gr√°fico
    function generarGrafico() {
      const ctx = document.getElementById("grafico").getContext("2d");
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: estadoLabels,
          datasets: [{
            label: 'Cantidad de respuestas',
            data: estadoCounts,
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
