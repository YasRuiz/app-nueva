<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado de Ánimo - Clase Inclusiva</title>

  <!-- Favicon (carita en dado de colores) -->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <!-- Si es PNG: -->
  <!-- <link rel="icon" href="img/favicon.png" type="image/png" /> -->

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#e63946" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js"></script>
</head>
<body>
  <div class="container">
    <h1>¿Cómo te sientes antes de entrar a clase?</h1>

    <form id="formulario">
      <p>Selecciona tu estado de ánimo:</p>

      <div class="emoji-selector">
        <label>
          <input type="radio" name="estado" value="1" />
          <div class="emoji-box">
            😔<br>
            <span class="emoji-label">1 - Muy mal</span>
          </div>
        </label>
        <label>
          <input type="radio" name="estado" value="2" />
          <div class="emoji-box">
            😟<br>
            <span class="emoji-label">2 - Mal</span>
          </div>
        </label>
        <label>
          <input type="radio" name="estado" value="3" />
          <div class="emoji-box">
            😐<br>
            <span class="emoji-label">3 - Regular</span>
          </div>
        </label>
        <label>
          <input type="radio" name="estado" value="4" />
          <div class="emoji-box">
            🙂<br>
            <span class="emoji-label">4 - Bien</span>
          </div>
        </label>
        <label>
          <input type="radio" name="estado" value="5" />
          <div class="emoji-box">
            😄<br>
            <span class="emoji-label">5 - Excelente</span>
          </div>
        </label>
      </div>

      <label for="mensaje">¿Quieres dejar un comentario adicional?</label>
      <textarea id="mensaje" placeholder="Puedes escribir lo que necesites para que tu profesor entienda tu estado..."></textarea>

      <button id="enviarBtn" type="button" disabled>Enviar</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <!-- Tu script que inicializa Firebase y controla Firestore -->
  <script src="script.js"></script>

  <!-- Registrar Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registrado'))
        .catch(error => console.error('❌ Error registrando SW:', error));
    }
  </script>
</body>
</html>
