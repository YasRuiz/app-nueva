<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Docente - Estado de 츼nimo</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>游늵 Resumen de respuestas</h1>

    <button id="logoutBtn">游 Cerrar sesi칩n</button>

    <div style="margin-top: 20px;">
      <label>Desde: <input type="date" id="fechaInicio" /></label>
      <label>Hasta: <input type="date" id="fechaFin" /></label>
      <label>Estado:
        <select id="filtroEstado">
          <option value="todos">Todos</option>
          <option value="1">1 - Muy mal</option>
          <option value="2">2 - Mal</option>
          <option value="3">3 - Regular</option>
          <option value="4">4 - Bien</option>
          <option value="5">5 - Excelente</option>
        </select>
      </label>
      <button id="filtrarBtn">游댌 Filtrar</button>
    </div>

    <button id="exportar">游닌 Exportar a CSV</button>

    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Comentario</th>
        </tr>
      </thead>
      <tbody id="tabla-respuestas">
        <tr><td colspan="3">Cargando...</td></tr>
      </tbody>
    </table>

    <div id="grafico-container">
      <h2>Gr치fico de estados de 치nimo</h2>
      <canvas id="grafico"></canvas>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzkOdieLyx3EwofzjmJIXZXD86HXxwd1U",
      authDomain: "estado-animo-clase.firebaseapp.com",
      projectId: "estado-animo-clase",
      storageBucket: "estado-animo-clase.firebasestorage.app",
      messagingSenderId: "690883949927",
      appId: "1:690883949927:web:d8d9f33c41f8df99d5ebc2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const tabla = document.getElementById("tabla-respuestas");
    const exportarBtn = document.getElementById("exportar");
    const logoutBtn = document.getElementById("logoutBtn");
    const fechaInicio = document.getElementById("fechaInicio");
    const fechaFin = document.getElementById("fechaFin");
    const filtroEstado = document.getElementById("filtroEstado");
    const filtrarBtn = document.getElementById("filtrarBtn");

    const estadoLabels = ["1 - Muy mal", "2 - Mal", "3 - Regular", "4 - Bien", "5 - Excelente"];
    let estadoCounts = [0, 0, 0, 0, 0];
    let datosCSV = [["Fecha", "Estado", "Comentario"]];
    let respuestasTotales = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const docSnap = await getDoc(doc(db, "usuarios", user.uid));
      if (!docSnap.exists() || docSnap.data().rol !== "docente") {
        alert("Acceso restringido solo para docentes.");
        window.location.href = "index.html";
        return;
      }

      cargarDatos();
    });

    async function cargarDatos() {
      const q = query(collection(db, "respuestas"), orderBy("fecha", "desc"));
      const querySnapshot = await getDocs(q);
      respuestasTotales = [];

      querySnapshot.forEach(doc => {
        const data = doc.data();
        respuestasTotales.push(data);
      });

      aplicarFiltros();
    }

    function aplicarFiltros() {
      const inicio = fechaInicio.value ? new Date(fechaInicio.value) : null;
      const fin = fechaFin.value ? new Date(fechaFin.value + "T23:59:59") : null;
      const estadoFiltro = filtroEstado.value;

      estadoCounts = [0, 0, 0, 0, 0];
      datosCSV = [["Fecha", "Estado", "Comentario"]];
      tabla.innerHTML = "";

      const filtradas = respuestasTotales.filter((r) => {
        const fecha = new Date(r.fecha);
        const cumpleFecha = (!inicio || fecha >= inicio) && (!fin || fecha <= fin);
        const cumpleEstado = (estadoFiltro === "todos") || (r.estado == estadoFiltro);
        return cumpleFecha && cumpleEstado;
      });

      if (filtradas.length === 0) {
        tabla.innerHTML = "<tr><td colspan='3'>No hay resultados para ese filtro.</td></tr>";
        generarGrafico();
        return;
      }

      filtradas.forEach((data) => {
        const fecha = new Date(data.fecha).toLocaleString();
        const estado = data.estado;
        const comentario = data.comentario || "-";

        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${fecha}</td><td>${estado}</td><td>${comentario}</td>`;
        tabla.appendChild(tr);

        if (estado >= 1 && estado <= 5) {
          estadoCounts[estado - 1]++;
        }

        datosCSV.push([fecha, estado, comentario]);
      });

      generarGrafico();
    }

    function generarGrafico() {
      const ctx = document.getElementById("grafico").getContext("2d");
      if (window.miGrafico) {
        window.miGrafico.destroy(); // Destruye el anterior si existe
      }
      window.miGrafico = new Chart(ctx, {
        type: "bar",
        data: {
          labels: estadoLabels,
          datasets: [{
            label: "Cantidad de respuestas",
            data: estadoCounts,
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    exportarBtn.addEventListener("click", () => {
      const csvContent = "data:text/csv;charset=utf-8," +
        datosCSV.map(e => e.join(",")).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "respuestas_estado_animo.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    filtrarBtn.addEventListener("click", aplicarFiltros);
  </script>
</body>
</html>
